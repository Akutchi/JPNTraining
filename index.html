<!doctype html>

<html>

<head>
<style>
#char{
    font-size: 20em;

}
main{
    text-align:center;

}
</style>
<script>
currentChar = "";
charList= [
    {name: "a", char:"あ"},
    {name: "i", char:"い"},
    {name: "u", char:"う"},
    {name: "e", char:"え"},
    {name: "o", char:"お"},
    {name: "ka", char:"か"},
    {name: "ki", char:"き"},
    {name: "ku", char:"く"},
    {name: "ke", char:"け"},
    {name: "ko", char:"こ"}
];


function newQu(e){
    e.preventDefault();
    randomChar();
}

function randomChar(){
    document.getElementById("respInput").value = "";
    var i = Math.floor(Math.random()*charList.length);
    currentChar = charList[i].name;
    document.getElementById("char").innerText = charList[i].char;
    document.getElementById("respDisplay").innerText="";
}

function onSend(e){
    e.preventDefault();
    var resp = document.getElementById("respInput").value;
    if(resp.toLowerCase() == currentChar){
        document.getElementById("respDisplay").innerText = "WP";
        setTimeout(function(){randomChar()},3000);
    }else{
    
        document.getElementById("respDisplay").innerText = "try again";
    }

}

</script>
</head>
<body>
    <main>
        <form id="form">
            <div id="char"> </div>
           
            <input id="respInput" />
            <input type="submit" id="sendQu">
            <div id="respDisplay"></div>
            <button id="newQu">New</button>
        </form>
    </main>
<script>
    document.getElementById("form").addEventListener("submit", onSend);
    document.getElementById("newQu").addEventListener("click", newQu);
    randomChar();
</script>
</body>
